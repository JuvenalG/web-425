   <!--Outputs loading spinner if there are no books-->
 <ng-container *ngIf="books.length === 0">
  <mat-spinner class="spinner"></mat-spinner>
</ng-container>

<div *ngIf="books.length > 0">
  <h2 class="green">Top {{books.length}} Favorite Books</h2> <!--Outputs amount of books in array-->
  <div class="grid-container">
    <ng-container *ngFor="let book of books"> <!--Outputs for each number of books-->
      <mat-card class="grid-container__item mat-elevation-z8">
        <mat-card-title>                              <!--Allows details to display in pop-up card -->
          <a class="grid-container__ahref blue" (click)="showBookDetails(book.isbn)">{{book.title}}</a>
        </mat-card-title> <br />
        <mat-card-content>
          <mat-list>
            <mat-list-item>ISBN: {{ book.isbn }}</mat-list-item>
            <mat-list-item>Pages: {{ book.numOfPages }}</mat-list-item>
            <mat-list-item>Authors: {{ book.authors.join(',')}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
