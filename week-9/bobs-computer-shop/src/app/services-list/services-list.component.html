<div  fxLayout="column wrap">

  <h2 fxFlex class="blue">Services</h2>

  <table fxFlex mat-table [dataSource]="services" class="mat-elevation-z8">

     <tr  mat-header-row *matHeaderRowDef="header"></tr>
     <tr mat-row *matRowDef="let row; columns: header"></tr>

     <ng-containter matColumnDef="_id">
       <th mat-header-cell *matHeaderCellDef>ID</th>
       <td mat-cell *matCellDef="let element">
          <a class="a-link blue" (click)="showBookDetails(element._id)">
            {{element._id}}
          </a>

       </td>
     </ng-containter>


  <ng-containter matColumnDef="Service_name">
    <th mat-header-cell *matHeaderCellDef>Service</th>
    <td mat-cell *matCellDef="let element; let i=index">
       <a class="a-link blue" (click)="showBookDetails(element.Service_name)">
         {{element.Service_name}}
       </a>
    </td>
  </ng-containter>


<ng-containter matColumnDef="Service_price">
  <th mat-header-cell *matHeaderCellDef>Price</th>
  <td mat-cell *matCellDef="let element">
     <a class="a-link blue" (click)="showBookDetails(element.Service_price)">
       {{element.Service_price}}
     </a>

  </td>
</ng-containter>
</table>

</div>
