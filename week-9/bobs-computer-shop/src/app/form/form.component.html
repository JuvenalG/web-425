
<div fxLayout="column" fxLayoutGap="10px">
  <h1 fxFlex style="text-align: center;">Checkbox Form Example</h1>

  <div fxFlex>
      <mat-card style="width: 50%; margin: 0 auto;">
          <form [formGroup]="serviceForm" (ngSubmit)="saveEntry(); serviceForm.reset();">
              <mat-card-content>
                  <div fxLayout="column" fxLayoutGap="10px">

                      <div fxFlex formArrayName="serviceOptions" *ngFor="let service of serviceForm.controls.serviceOptions['controls']; let i = index">
                          <mat-card>
                          <mat-checkbox formControlName="{{i}}">
                              {{ serviceArray[i]._id }}: {{ serviceArray[i].Service_name }}
                            </mat-checkbox>
                          </mat-card>
                      </div>

                  </div>
              </mat-card-content>

              <mat-card-actions align="end">
                  <button mat-raised-button color="primary">Submit</button>
              </mat-card-actions>
          </form>
      </mat-card>
  </div>
</div>
