<div class="row">
  <div class="col-sm-12">

    <div class="textSearch"> <!--Used to implement formcontrol in seachbar-->
       <input type="text" id="txtSearch" class="form-control" placeholder="Search by name" [formControl] = "txtSearchControl" />
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col"> Composer ID </th>
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <!--Itterates through composer array to display all objects-->
      <tbody *ngFor="let composer of composers">
        <tr>
          <td scope="row">
              <a routerLink="/composer-details/{{ composer.composerID }}">
                {{ composer.composerID }}
              </a>
          </td>
          <td scope="row">{{ composer.fullName }}</td>
          <td>{{composer.genre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
